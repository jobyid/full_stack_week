<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>Submit Image</title>
</head>
<body>
    <div class="card d-flex">
        <img class="img-fluid" src="https://images.unsplash.com/photo-1465697558515-acefe0316e17?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1">
        <div class="card card-img-overlay shadow-lg bg-transparent rounded">
            <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    <form action="/submit" method="POST" class="row g-3" enctype="multipart/form-data">
                        <h4>Upload an Image</h4>
                        <p>Please add an image to be classified</p>
                        <div class="col-12">
                            <input type="file" name="file" class="form-control" placeholder="no file selected">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark float-end">Upload</button>
                        </div>
                    </form>
                    <hr class="mt-4">

                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
